version: '3.8'

services:
  # Base de datos PostgreSQL con pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: forensic_postgres
    environment:
      POSTGRES_USER: forensic
      POSTGRES_PASSWORD: forensic_pass
      POSTGRES_DB: forensic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forensic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forensic_network

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: forensic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - forensic_network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forensic_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://forensic:forensic_pass@postgres:5432/forensic_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=your-super-secret-key-change-in-production-2024
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - USE_S3=true
    volumes:
      - ./backend:/app
      - ai_models:/app/models
      - ./storage:/tmp/forensic_storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - forensic_network

  # Celery Worker - Video Processing
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forensic_celery_worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 -Q video_processing,face_detection,object_detection,enhancement
    environment:
      - DATABASE_URL=postgresql://forensic:forensic_pass@postgres:5432/forensic_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    volumes:
      - ./backend:/app
      - ai_models:/app/models
      - ./storage:/tmp/forensic_storage
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - forensic_network

  # Celery Beat - Tareas periódicas
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forensic_celery_beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://forensic:forensic_pass@postgres:5432/forensic_db
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - forensic_network

  # Flower - Monitoreo de Celery
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forensic_flower
    command: celery -A app.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - celery_worker
    networks:
      - forensic_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forensic_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - forensic_network

  # Nginx Reverse Proxy (Producción)
  nginx:
    image: nginx:alpine
    container_name: forensic_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - forensic_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local

networks:
  forensic_network:
    driver: bridge
