# Secrets de Kubernetes - IMPORTANTE: Encriptar en producción
apiVersion: v1
kind: Secret
metadata:
  name: forensic-secrets
type: Opaque
stringData:
  database-url: "postgresql://forensic:CHANGE_THIS_PASSWORD@postgres:5432/forensic_db"
  postgres-password: "CHANGE_THIS_PASSWORD"
  secret-key: "your-super-secret-key-change-in-production-2024"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
type: Opaque
stringData:
  access-key-id: "YOUR_AWS_ACCESS_KEY_ID"
  secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY"
---
# ConfigMap para configuración no sensible
apiVersion: v1
kind: ConfigMap
metadata:
  name: forensic-config
data:
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: "forensic-video-storage"
  FRAME_EXTRACTION_FPS: "1"
  FACE_DETECTION_CONFIDENCE: "0.7"
  OBJECT_DETECTION_CONFIDENCE: "0.5"
